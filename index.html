<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>วิชา SC362202 MobileWeb</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-size: 36px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #008CBA;
      color: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      font-size: 20px;
      transition: transform 0.3s, background-color 0.3s;
    }

    li:hover {
      background-color: #005f73;
      transform: scale(1.05);
    }

    p {
      font-size: 18px;
      color: #555;
      margin-top: 40px;
      font-style: italic;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      li {
        font-size: 18px;
        padding: 12px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>วิชา SC362202 MobileWeb</h1>
  <ul>
    <li>งานที่1</li>
    <li>งานที่2</li>
